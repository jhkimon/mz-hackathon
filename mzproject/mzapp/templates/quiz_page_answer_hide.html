<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Timer</title>
        {% load static %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'quiz-page.css' %}"
        />
        <style>
            a > .answer {
                position: absolute;
                z-index: 0;
            }
            .placeholder {
                width: 100%;
                font-weight: 900;
                font-size: 2rem;
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                margin: 5px 0;
                border: 5px solid blue;
                border-radius: 8px;
                box-sizing: border-box;
                position: relative;
                height: 7vh;
                cursor: default;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div class="timer-wrapper">
            <div class="timer" id="timer-bar"></div>
            <div class="timer-text" id="timer-text">10.000초</div>
        </div>
        <div class="question">{{ quiz.quiz }}</div>
        <div class="answer-container">
            <div class="answer-wrapper">
                <a
                    class="answer btn draggable"
                    href="{% if next_quiz_id %}{% url 'quiz_page' next_quiz_id %}{% else %}{% url 'result_page' %}{% endif %}"
                    data-answer="1"
                >
                    <div class="answer-num">A</div>
                    {{ quiz.op1 }}
                </a>
                <a
                    class="answer btn draggable"
                    href="{% if next_quiz_id %}{% url 'quiz_page' next_quiz_id %}{% else %}{% url 'result_page' %}{% endif %}"
                    data-answer="2"
                >
                    <div class="answer-num">B</div>
                    {{ quiz.op2 }}
                </a>
            </div>
            <div class="answer-wrapper btn draggable">
                <a
                    class="answer"
                    href="{% if next_quiz_id %}{% url 'quiz_page' next_quiz_id %}{% else %}{% url 'result_page' %}{% endif %}"
                    data-answer="3"
                >
                    <div class="answer-num">C</div>
                    {{ quiz.op3 }}
                </a>
                <a
                    class="answer btn draggable"
                    href="{% if next_quiz_id %}{% url 'quiz_page' next_quiz_id %}{% else %}{% url 'result_page' %}{% endif %}"
                    data-answer="4"
                >
                    <div class="answer-num">D</div>
                    {{ quiz.op4 }}
                </a>
                <a
                    class="answer btn draggable"
                    href="{% if next_quiz_id %}{% url 'quiz_page' next_quiz_id %}{% else %}{% url 'result_page' %}{% endif %}"
                    data-answer="5"
                >
                    <div class="answer-num">D</div>
                    {{ quiz.op5 }}
                </a>
            </div>
        </div>
        {% if gimic %}
        <p>{{ gimic }}</p>
        {% endif %}
        <script>
            let offsetX, offsetY;
            let initialAbsoluteButton = null;
            {% if quiz.answer == 1 %}
                const correctAnswer = document.querySelector('.answer[data-answer="1"]');
            {% elif quiz.answer == 2 %}
                const correctAnswer = document.querySelector('.answer[data-answer="2"]');
            {% elif quiz.answer == 3 %}
                const correctAnswer = document.querySelector('.answer[data-answer="3"]');
            {% elif quiz.answer == 4 %}
                const correctAnswer = document.querySelector('.answer[data-answer="4"]');
            {% endif %}
            correctAnswer.style.position = "absolute";
            const buttons = document.querySelectorAll(".btn");
            function makeDraggable(element) {
                element.draggable = true;
    
                element.addEventListener("dragstart", (e) => {
                    offsetX = e.offsetX;
                    offsetY = e.offsetY;
                    e.dataTransfer.setData("text/plain", e.target.id);
    
                    if (!element.dataset.moved && element !== initialAbsoluteButton) {
                        const placeholder = document.createElement("div");
                        placeholder.className = "placeholder";
                        element.parentNode.insertBefore(placeholder, element.nextSibling);
                        element.dataset.moved = true;
                    }
    
                    setTimeout(() => {
                        e.target.classList.add("hide");
                    }, 0);
                });
    
                element.addEventListener("dragend", (e) => {
                    e.target.classList.remove("hide");
                });
            }
    
            document.addEventListener("dragover", (e) => {
                e.preventDefault();
            });
    
            document.addEventListener("drop", (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData("text");
                const draggableElement = document.getElementById(id);
    
                draggableElement.style.position = "absolute";
                draggableElement.style.left = e.clientX - offsetX + "px";
                draggableElement.style.top = e.clientY - offsetY + "px";
                draggableElement.classList.add("absolute");
    
                document.body.appendChild(draggableElement);
            });

            buttons.forEach((btn) => {
                makeDraggable(btn);
            });
                let timeLeft = 10000;
                const timerBar = document.getElementById('timer-bar');
                const timerText = document.getElementById('timer-text');
                let nextUrl = "";

                const correctAnswer = {{ quiz.answer }};

                function incrementQCount() {
                    let qCount = localStorage.getItem('q_count');
                    qCount = qCount ? parseInt(qCount) + 1 : 1;
                    localStorage.setItem('q_count', qCount);
                }

                const answers = document.querySelectorAll('.answer');
                answers.forEach(answer => {
                    answer.addEventListener('click', function (event) {
                        event.preventDefault();
                        const selectedAnswer = parseInt(this.getAttribute('data-answer'));
                        if (selectedAnswer === correctAnswer) {
                            incrementQCount();
                        }
                        nextUrl = this.href;
                        window.location.href = this.href;
                    });
                });

                const timerInterval = setInterval(() => {
                    timeLeft -= 10;
                    const percentageLeft = (timeLeft / 10000) * 100;
                    timerBar.style.width = percentageLeft + '%';
                    timerText.textContent = (timeLeft / 1000).toFixed(3) + '초';

                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerText.textContent = '0.000초';
                        alert('타이머 종료!');
                        window.location.href = nextUrl || document.querySelector('.answer').href;
                    }
                }, 10);
        </script>
    </body>
</html>
