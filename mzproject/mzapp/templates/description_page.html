<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% load static %}
        <title>설명</title>
        <style>
            body {
                margin: 0;
            }

            button {
                background: inherit;
                border: none;
                box-shadow: none;
                margin-top: 2%;
                width: 100%;
                height: 5%;
            }

            img {
                margin: auto;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="{% static 'images/description.png' %}" width="100%" />
            <button type="button" id="submitBtn">
                <img src="{% static 'images/start-btn.png' %}" />
            </button>
        </div>
        <script>
            btn = document.getElementById('submitBtn');
            btn.addEventListener('click', function () {
                window.location.href = '/quiz/1';
            });
        </script>
    </body>
</html>
