<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>퀴즈 결과</title>
    </head>
    <body>
        <div class="container">
            <h1>퀴즈 결과</h1>
            <div class="result">
                <p id="resultText"></p>
            </div>
        </div>
        <script>
            window.onload = function () {
                // localStorage에서 사용자 이름 가져오기
                const name = localStorage.getItem('username');
                const q_count = localStorage.getItem('q_count');

                // 가져온 정보를 HTML에 적용
                document.getElementById('resultText').innerText = `${name} 님, ${q_count} 개 맞추셨습니다 !`;
            };
        </script>
    </body>
</html>
