{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'result-page.css' %}" />
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>퀴즈 결과</title>
    </head>
    <body>
        <div class="container">
            <img class="quiz-banner" src="{% static 'images/quiz-banner.png' %}" />
            <h1>퀴즈 결과</h1>
            <div class="result-image">
                ƒ {% if q_count >= 9 %}
                <img src="{% static '/images/result1.png' %}" alt="첫 번째 이미지" />
                {% elif q_count >= 6 %}
                <img src="{% static '/images/result2.png' %}" alt="두 번째 이미지" />
                {% else %}
                <img src="{% static '/images/result3.png' %}" alt="세 번째 이미지" />
                {% endif %}
            </div>
            <div class="result">
                <p id="resultText"></p>
            </div>
            <div class="buttonContainer">
                <button type="button" id="restartBtn">
                    <img src="{% static 'images/restart_button.png' %}" alt="다시 시작" />
                </button>
            </div>
        </div>
        <script>
            window.onload = function () {
                // localStorage에서 사용자 이름 가져오기
                const name = localStorage.getItem('username');
                const q_count = localStorage.getItem('q_count');

                // 가져온 정보를 HTML에 적용
                document.getElementById('resultText').innerText = `${name}, 너가 맞춘 개수 ${q_count} 개야~ `;

                document.getElementById('restartBtn').addEventListener('click', function () {
                    window.location.href = '/input-name/';
                });
            };
        </script>
    </body>
</html>
